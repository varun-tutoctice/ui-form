<div class="container mt-3">
  <div class="mh1">Contact Us</div>




  <div class="mt-4">
    <div class="mh2 mt-3">General Information</div>
    <hr>
    <form [formGroup]="form" novalidate (ngSubmit)="onSubmit(form)">

      <div class="row">
        <div class="col-12">
          <div class="form-group">
            <label class="mb-2" for="productName">Name</label>
            <div class="textfield-box textfield-box-sm">
              <input formControlName="name" class="form-control" id="productName" type="text">
            </div>
          </div>


          <div class="form-group">
            <label class="mb-2" for="productType">Email</label>
            <div class="textfield-box textfield-box-sm">
              <input formControlName="email" class="form-control" id="productType" type="text">
            </div>
          </div>
          <div class="form-group">
            <label class="mb-2" for="targetFDA">Message</label>
            <div class="textfield-box textfield-box-sm">
              <textarea formControlName="message" class="form-control" id="targetFDA" rows="4" cols="50"></textarea>

            </div>
          </div>


        </div>

      </div>


      <div class="mt-3 mb-4">
        <button id="submit" [disabled]="!form.valid" class="btn btn-primary btn-sm">Submit</button>
      </div>
    </form>
  </div>




</div>
