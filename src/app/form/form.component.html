<div class="container mt-3">
  <div class="mh1">Product Registration</div>




  <div class="mt-4">
    <div class="mh2 mt-3">General Information</div>
    <hr>
    <form [formGroup]="form" novalidate (ngSubmit)="onSubmit(form)">
      <div class="row">
        <div class="col-5">
          <div class="form-group">
            <label class="mb-2" for="companyName">Company Name</label>
            <div class="textfield-box textfield-box-sm">
              <input formControlName="companyName" class="form-control" id="companyName" type="text">
            </div>
          </div>


          <div class="form-group">
            <label class="mb-2" for="contactName">Contact Name</label>
            <div class="textfield-box textfield-box-sm">
              <input formControlName="contactName" class="form-control" id="contactName" type="text">
            </div>
          </div>


        </div>

        <div class="col-5">
          <div class="form-group">
            <label class="mb-2" for="contactInfo">Contact Information</label>
            <div class="textfield-box textfield-box-sm">
              <input formControlName="contactInfo" class="form-control" id="contactInfo" type="text">
            </div>
          </div>

        </div>
      </div>



      <div class="mt-4">
        <div class="mh2 mt-3">Product Information</div>
        <hr>
        <div class="row">
          <div class="col-5">
            <div class="form-group">
              <label class="mb-2" for="productName">Product Name</label>
              <div class="textfield-box textfield-box-sm">
                <input formControlName="productName" class="form-control" id="productName" type="text">
              </div>
            </div>


            <div class="form-group">
              <label class="mb-2" for="productType">Product Type</label>
              <div class="textfield-box textfield-box-sm">
                <input formControlName="productType" class="form-control" id="productType" type="text">
              </div>
            </div>



          </div>

          <div class="col-5">
            <div class="form-group">
              <label class="mb-2" for="targetFDA">Target FDA Center</label>
              <div class="textfield-box textfield-box-sm">
                <input formControlName="targetFDA" class="form-control" id="targetFDA" type="text">
              </div>
            </div>


            <div class="form-group">
              <label class="mb-2" for="prDate">Product Release Date</label>
              <div class="textfield-box textfield-box-sm">

                  <input type="date" class="form-control mb-2" id="prDate" formControlName="prDate" aria-label="Small"
                    aria-describedby="inputGroup-sizing-sm">

              </div>
            </div>

          </div>
        </div>
      </div>


      <div class="mt-3 mb-4">
        <button [disabled]="!form.valid" id="register" class="btn btn-primary btn-sm">Register</button>
      </div>
    </form>
  </div>




</div>
